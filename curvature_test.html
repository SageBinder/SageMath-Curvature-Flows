<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8">
<meta name=viewport content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>

    body { margin: 0px; overflow: hidden; }

    #menu-container { position: absolute; bottom: 30px; right: 40px; cursor: default; }

    #menu-message { position: absolute; bottom: 0px; right: 0px; white-space: nowrap;
                    display: none; background-color: #F5F5F5; padding: 10px; }

    #menu-content { position: absolute; bottom: 0px; right: 0px;
                    display: none; background-color: #F5F5F5; border-bottom: 1px solid black;
                    border-right: 1px solid black; border-left: 1px solid black; }

    #menu-content div { border-top: 1px solid black; padding: 10px; white-space: nowrap; }

    #menu-content div:hover { background-color: #FEFEFE; }

    .dark-theme #menu-container { color: white; }

    .dark-theme #menu-message { background-color: #181818; }

    .dark-theme #menu-content { background-color: #181818; border-color: white; }

    .dark-theme #menu-content div { border-color: white; }

    .dark-theme #menu-content div:hover { background-color: #303030; }

</style>
<style>/* animation.css */

#animation-ui {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
}

#animation-ui .tick-marks {
    height: 6px;
    margin-bottom: 6px;
    margin-left: 6px; /* Take into account the slider knob/thumb's width. */
    margin-right: 5px; /* Same, but save a pixel for the last tick mark. */
    background-image: repeating-linear-gradient(
        to right,
        darkgray 0 1px, /* Make each tick 1px wide. */
        /* -1px here because of that extra pixel on the right margin */
        transparent 1px calc((100% - 1px) / 10)
    );
}

#animation-ui,
#animation-ui .buttons {
    font-size: 0; /* hack to ignore white-space between inline-block elements */
}

#animation-ui button {
    display: inline-block;
    margin: 0;
    padding: 2px;
    width: 28px;
    height: 28px;
    background: none;
    border: none;
    border-radius: 28px;
    cursor: pointer;
}
.dark-theme #animation-ui button {
    padding: 1px;
    border: 1px dotted black;
}

#animation-ui button:focus {
    background: #b8b9ff;
    outline: none;
}
.dark-theme #animation-ui button:focus {
    background: none;
    border-color: white;
}

/* Setting the outline to none isn't enough for Firefox. */
#animation-ui button::-moz-focus-inner {
    border: none;
}

#animation-ui button:active {
    background: #efefff;
}
.dark-theme #animation-ui button:active {
    background: #303030;
    border-style: solid;
}

#animation-ui.playing .play,
#animation-ui.paused .pause,
#animation-ui.loop .once,
#animation-ui.once .loop {
    display: none;
}

/*
Slider styled using range.css tool by Daniel Stern
   http://danielstern.ca/range.css/#/
   Generated April 24, 2020
Customizations:
    - darker focus color
    - focused styling for Firefox.
*/
input[type=range].slider {
    -webkit-appearance: none;
    width: 100%;
    margin: 0px 0;
}
input[type=range].slider:focus {
    outline: none;
}
input[type=range].slider::-webkit-slider-runnable-track {
    width: 100%;
    height: 12px;
    cursor: pointer;
    box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
    background: #efefff;
    border-radius: 6px;
    border: 0px solid #000000;
}
input[type=range].slider::-webkit-slider-thumb {
    box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
    border: 0px solid #000000;
    height: 12px;
    width: 12px;
    border-radius: 6px;
    background: #3131ff;
    cursor: pointer;
    -webkit-appearance: none;
    margin-top: 0px;
}
input[type=range].slider:focus::-webkit-slider-runnable-track {
    background: #b8b9f6;
}
input[type=range].slider::-moz-range-track {
    width: 100%;
    height: 12px;
    cursor: pointer;
    box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
    background: #efefff;
    border-radius: 6px;
    border: 0px solid #000000;
}
input[type=range].slider::-moz-range-thumb {
    box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
    border: 0px solid #000000;
    height: 12px;
    width: 12px;
    border-radius: 6px;
    background: #3131ff;
    cursor: pointer;
}
input[type=range].slider:focus::-moz-range-track {
    background: #b8b9f6;
}
input[type=range].slider::-moz-focus-outer {
    border: none;
}
input[type=range].slider::-ms-track {
    width: 100%;
    height: 12px;
    cursor: pointer;
    background: transparent;
    border-color: transparent;
    color: transparent;
}
input[type=range].slider::-ms-fill-lower {
    background: #efefff;
    border: 0px solid #000000;
    border-radius: 6px;
    box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
}
input[type=range].slider::-ms-fill-upper {
    background: #efefff;
    border: 0px solid #000000;
    border-radius: 6px;
    box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
}
input[type=range].slider::-ms-thumb {
    box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
    border: 0px solid #000000;
    width: 12px;
    border-radius: 6px;
    background: #3131ff;
    cursor: pointer;
    height: 12px;
}
input[type=range].slider:focus::-ms-fill-lower {
    background: #b8b9f6;
}
input[type=range].slider:focus::-ms-fill-upper {
    background: #b8b9f6;
}

.dark-theme input[type=range].slider {
    background: black;
}
.dark-theme input[type=range].slider::-webkit-slider-runnable-track {
    background: #303030;
}
.dark-theme input[type=range].slider:focus::-webkit-slider-thumb {
    border: 1px dotted white;
}
.dark-theme input[type=range].slider::-moz-range-track {
    background: #303030;
}
.dark-theme input[type=range].slider:focus::-moz-range-thumb {
    border: 1px dotted white;
}
.dark-theme input[type=range].slider::-ms-fill-lower {
    background: #303030;
}
.dark-theme input[type=range].slider::-ms-fill-upper {
    background: #303030;
}
.dark-theme input[type=range].slider:focus::-ms-thumb {
    border: 1px dotted white;
}
</style>

    function addLine( json ) {

        var geometry = new THREE.Geometry();
        for ( var i=0 ; i < json.points.length ; i++ ) {
            var v = json.points[i];
            geometry.vertices.push( new THREE.Vector3( a[0]*v[0], a[1]*v[1], a[2]*v[2] ) );
        }

        var c = new THREE.Vector3();
        geometry.computeBoundingBox();
        geometry.boundingBox.getCenter( c );
        geometry.translate( -c.x, -c.y, -c.z );

        var transparent = json.opacity < 1 ? true : false;
        var materialOptions = { color: json.color, linewidth: json.linewidth,

        var mesh;
        if ( json.linewidth > 1 && window.createFatLineStrip ) {

    function saveAsHTML() {

            if ( !document.title ) {
                return 'graphic.html';
            } else if ( /\.html?$/i.test( document.title ) ) {

    function getViewpoint() {

        function roundTo( x, n ) { return +x.toFixed(n); }

        var v = camera.quaternion.inverse();
        var r = Math.sqrt( v.x*v.x + v.y*v.y + v.z*v.z );
        var axis = [ roundTo( v.x / r, 4 ), roundTo( v.y / r, 4 ), roundTo( v.z / r, 4 ) ];
        var angle = roundTo( 2 * Math.atan2( r, v.w ) * 180 / Math.PI, 2 );

        textArea.style.csstext = 'position: absolute; top: -100%';
        document.body.append( textArea );
        textArea.select();
        document.execCommand( 'copy' );

        m.style.display = 'block';

<div id="animation-ui">

    <input class="slider" type="range" min="0" max="0" value="0" step="any"/>
    <div class="tick-marks"></div>

    <div class="buttons">

        <button class="play-pause" title="Play/pause">
            <!-- play_arrow -->
            <svg xmlns="http://www.w3.org/2000/svg" class="play" viewBox="0 0 24 24" fill="#3131ff"
                 width="24px" height="24px">
                <path d="M8 5v14l11-7z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
            <!-- pause -->
            <svg xmlns="http://www.w3.org/2000/svg" class="pause" viewBox="0 0 24 24" fill="#3131ff"
                 width="24px" height="24px">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
        </button>

        <button class="previous" title="Go to previous frame">
            <!-- skip_previous -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#3131ff"
                 width="24px" height="24px">
                <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
        </button>
        <button class="next" title="Go to next frame">
            <!-- skip_next -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#3131ff"
                 width="24px" height="24px">
                <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
        </button>

        <button class="slower" title="Decrease playback speed">
            <!-- switch_right -->
            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24"
                 viewBox="0 0 24 24" fill="#3131ff" width="24" height="24">
                <rect fill="none" width="24" height="24" transform="matrix(-1 -1.224647e-16 1.224647e-16 -1 24 24)"/>
                <path d="M15.5,15.38V8.62L18.88,12L15.5,15.38 M14,19l7-7l-7-7V19L14,19z M10,19V5l-7,7L10,19z"/>
            </svg>
        </button>
        <button class="faster" title="Increase playback speed">
            <!-- switch_left -->
            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24"
                 viewBox="0 0 24 24" fill="#3131ff" width="24" height="24">
                <rect fill="none" height="24" width="24"/>
                <path d="M8.5,8.62v6.76L5.12,12L8.5,8.62 M10,5l-7,7l7,7V5L10,5z M14,5v14l7-7L14,5z"/>
            </svg>
        </button>

        <button class="toggle-loop" title="Toggle looping">
            <!-- sync_disabled -->
            <svg xmlns="http://www.w3.org/2000/svg" class="once" viewBox="0 0 24 24" fill="#3131ff"
                 width="24px" height="24px">
                <path d="M0 0h24v24H0zm0 0h24v24H0z" fill="none"/>
                <path d="M10 6.35V4.26c-.8.21-1.55.54-2.23.96l1.46 1.46c.25-.12.5-.24.77-.33zm-7.14-.94l2.36 2.36C4.45 8.99 4 10.44 4 12c0 2.21.91 4.2 2.36 5.64L4 20h6v-6l-2.24 2.24C6.68 15.15 6 13.66 6 12c0-1 .25-1.94.68-2.77l8.08 8.08c-.25.13-.5.25-.77.34v2.09c.8-.21 1.55-.54 2.23-.96l2.36 2.36 1.27-1.27L4.14 4.14 2.86 5.41zM20 4h-6v6l2.24-2.24C17.32 8.85 18 10.34 18 12c0 1-.25 1.94-.68 2.77l1.46 1.46C19.55 15.01 20 13.56 20 12c0-2.21-.91-4.2-2.36-5.64L20 4z"/>
            </svg>
            <!-- sync -->
            <svg xmlns="http://www.w3.org/2000/svg" class="loop" viewBox="0 0 24 24" fill="#3131ff"
                 width="24px" height="24px">
                <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
        </button>

    </div>

</div>
<script>// animation.js

window.updateAnimation = (function() {

    var frameDuration = options.delay;
    var frameCount, totalDuration;
    var mixer, action, clock;
    var ui, slider;

    init();
    options.animationControls && initUI();
    options.autoPlay && play();
    return update;

    function init() {

        var frames = partitionScene();
        frameCount = frames.length;
        totalDuration = frameCount * frameDuration;

        var tracks = createTracks( frames );
        var clip = new THREE.AnimationClip( 'sage_animation', totalDuration, tracks );

        mixer = new THREE.AnimationMixer( scene );
        mixer.addEventListener( 'finished', function() { pause(); } );

        action = mixer.clipAction( clip );
        action.timeScale = 100; // Our times are in hundredths of a second.
        action.clampWhenFinished = true; // Sets paused=true instead of disabling.
        action.loop = options.loop ? THREE.LoopRepeat : THREE.LoopOnce;

        // We start/stop the clock to play/pause. The action's `paused` property
        // is instead used to determine if the animation has finished.
        action.play();

        clock = new THREE.Clock( false ); // Don't start playing yet.

    }

    // Group objects in by keyframe. The result is a potentially sparse list of
    // lists of objects. Assumes keyframe index specified in objects' user data.
    function partitionScene() {
        var frames = [];
        for ( var i=0 ; i < scene.children.length ; i++) {
            var obj = scene.children[i];
            var k = obj.userData && parseInt( obj.userData.keyframe );
            if ( k >= 0 ){
                if ( k in frames ) frames[k].push( obj );
                else frames[k] = [obj];
            }
        }
        return frames;
    }

    // Create and return a list of keyframe tracks to animate objects'
    // visibility depending on which keyframe they appear in.
    function createTracks( frames ) {
        var tracks = [];
        for ( var keyframe=0 ; keyframe < frames.length ; keyframe++ ) {
            var frame = frames[keyframe];
            if ( frame ) {
                // Show during the frame.
                var times = [keyframe * frameDuration];
                var values = [true];
                // For all but the first frame, start off hidden.
                if ( keyframe > 0 ) {
                    times.unshift( 0 );
                    values.unshift( false );
                }
                // For all but the last frame, end up hidden.
                if ( keyframe < frames.length - 1 ) {
                    times.push( ( keyframe + 1 ) * frameDuration );
                    values.push( false );
                }
                for ( var i=0; i < frame.length ; i++ ) {
                    var binding = frame[i].uuid + '.visible';
                    var track = new THREE.BooleanKeyframeTrack( binding, times, values );
                    tracks.push( track );
                }
            }
        }
        return tracks;
    }

    function initUI() {

        ui = document.getElementById( 'animation-ui' );

        initSlider();

        hookupButton( 'play-pause', togglePlayback );
        hookupButton( 'previous', gotoPreviousFrame );
        hookupButton( 'next', gotoNextFrame );
        hookupButton( 'slower', slowDown );
        hookupButton( 'faster', speedUp );
        hookupButton( 'toggle-loop', toggleLooping );

        function hookupButton( _class, onclick ) {
            var button = ui.getElementsByClassName( _class )[0];
            button.addEventListener( 'click', onclick );
            return button;
        }

    }

    function initSlider() {

        slider = ui.getElementsByClassName( 'slider' )[0];
        slider.value = action.time;
        slider.setAttribute( 'max', totalDuration );
        slider.addEventListener( 'change', change );
        slider.addEventListener( 'input', change );
        slider.addEventListener( 'mousedown', mousedown );
        slider.addEventListener( 'mouseup', mouseup );
        slider.addEventListener( 'keydown', keydown );

        function change() {
            // Keep animation in sync with position of the knob.
            seek( parseFloat( slider.value ) );
        }

        // Temporarily pause playback while the knob is being dragged around.
        var dragging = false;
        var wasPlaying = false;
        function mousedown( event ) {
            if ( event.button === 0 && !dragging ) {
                dragging = true;
                wasPlaying = isPlaying();
                pause();
            }
        }
        function mouseup( event ) {
            if ( event.button === 0 && dragging ) {
                dragging = false;
                if ( wasPlaying && !isFinished() ) play();
            }
        }

        function keydown( event ) {
            switch ( event.key ) {
                // Toggle playback using spacebar/enter.
                case ' ':
                case 'Enter':
                    if ( !event.repeat ) {
                        togglePlayback();
                        event.preventDefault();
                    }
                    break;
                // Adjust speed using up/down arrows.
                case 'Down':
                case 'ArrowDown':
                    slowDown();
                    event.preventDefault();
                    break;
                case 'Up':
                case 'ArrowUp':
                    speedUp();
                    event.preventDefault();
                    break;
                // Navigate frame-by-frame using left/right arrows.
                case 'Left':
                case 'ArrowLeft':
                    gotoPreviousFrame();
                    event.preventDefault();
                    break;
                case 'Right':
                case 'ArrowRight':
                    gotoNextFrame();
                    event.preventDefault();
                    break;
            }
        }

    }

    function isPlaying() {
        return clock.running;
    }

    function isFinished() {
        return action.paused;
    }

    function play() {
        if ( isFinished() ) action.reset(); // Return to the beginning.
        clock.start();
        updateUI();
        requestAnimationFrame( render ); // Re-enter render loop.
    }

    function pause() {
        clock.stop();
        updateUI();
    }

    function togglePlayback() {
        isPlaying() ? pause() : play();
    }

    function seek( time ) {

        // Ensure time is in range: [0, totalDuration].
        time = Math.max( 0, Math.min( totalDuration, time ) );
        action.time = time;

        // Make sure the animation is treated as finished if set to the very
        // end of the animation.
        action.paused = ( !isLooping() && time == totalDuration );

        updateUI();

        if ( !isPlaying() ) {
            // Ensure the animation gets re-rendered at the new position.
            requestAnimationFrame( render ); // Trigger a re-render.
        }

    }

    function moveKeyframes( delta ) {
        var keyframe = Math.floor( action.time / frameDuration );
        keyframe += delta;
        // Ensure keyframe is in range: [0, frameCount].
        keyframe = Math.max( 0, Math.min( frameCount, keyframe ) );
        seek( keyframe * frameDuration );
    }

    function gotoPreviousFrame() {
        pause();
        moveKeyframes( -1 );
    }

    function gotoNextFrame() {
        pause();
        moveKeyframes( +1 );
    }

    function speedUp() {
        action.timeScale *= 1.25;
    }

    function slowDown() {
        action.timeScale /= 1.25;
    }

    function isLooping() {
        return action.loop === THREE.LoopRepeat;
    }

    function setLooping( looping ) {
        action.loop = looping ? THREE.LoopRepeat : THREE.LoopOnce;
        updateUI();
    }

    function toggleLooping() {
        setLooping( !isLooping() );
    }

    function update() {
        mixer.update( clock.getDelta() );
        updateUI();
        return clock.running; // Should exit render loop if false.
    }

    function updateUI() {
        if ( ui ) {
            ui.classList.remove( 'playing', 'paused', 'once', 'loop' );
            ui.classList.add( isPlaying() ? 'playing' : 'paused' );
            ui.classList.add( isLooping() ? 'loop' : 'once' );
        }
        if ( slider ) slider.value = action.time;
    }

})();
</script>
</body>
</html>
